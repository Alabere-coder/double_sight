<body>
    <div id="container">
        <div id="left__container">
            <div id="signin">
                <div class="logo">
                    <img" src="./img/login1.jpg">
                </div>
                <form>
                    <div>
                        <label>Email or username</label>
                        <input type="email" class="text-input" required>
                    </div>

                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input" required>
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="link">
                    <a href="#">Forgot Password</a>
                    <a href="#">SIGN IN WITH ......</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2022, Doublesight All Right Reserved</p>
                <div>
                    <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div id="right__container">
            <div id="showcase">
                <div class="showcase__container">
                    <h1>Let's Build the future
                        <strong>together</strong>
                    </h1>
                    <a href="#" class="secondary-btn">start a free 10-day trials</a>
                </div>
            </div>
        </div>
    </div>
    </div>
